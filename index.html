<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perjalanan Cerita Interaktif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="story-container">
        <h1>Perjalanan Cerita: Petualangan Di Hutan Misteri</h1>
        <p id="story-text">
            Anda berada di tepi hutan yang gelap. Anda mendengar bunyi aneh di dalam hutan. Apa yang ingin anda lakukan?
        </p>
        <div id="choices">
            <button onclick="choosePath('explore')">Masuk ke dalam hutan</button>
            <button onclick="choosePath('stay')">Kembali ke rumah</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
